<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Approval Prediction</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('static/images/bg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            padding-top: 40px;
        }   
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.6); /* white with 60% opacity */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #0d6efd;
        }
        .result {       
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .footer-text {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Loan Approval Prediction</h2>

    <form method="POST" action="/predict">
        <div class="mb-2">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-select" id="Gender" name="Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="Married" class="form-label">Married</label>
            <select class="form-select" id="Married" name="Married" required>
                <option value="" disabled selected>Select Marital Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="Dependents" class="form-label">Dependents</label>
            <select class="form-select" id="Dependents" name="Dependents" required>
                <option value="" disabled selected>Select Number of Dependents</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="Education" class="form-label">Education</label>
            <select class="form-select" id="Education" name="Education" required>
                <option value="" disabled selected>Select Education</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="Self_Employed" class="form-label">Self Employed</label>
            <select class="form-select" id="Self_Employed" name="Self_Employed" required>
                <option value="" disabled selected>Select Employment Status</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
            <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter your income" required>
        </div>

        <div class="mb-2">
            <label for="CoapplicantIncome" class="form-label">Coapplicant Income</label>
            <input type="number" step="0.01" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter coapplicant income" required>
        </div>

        <div class="mb-2">
            <label for="LoanAmount" class="form-label">Loan Amount (in thousands)</label>
            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter loan amount" required>
        </div>

        <div class="mb-2">
            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term (in months)</label>
            <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter loan term" required>
        </div>

        <div class="mb-2">
            <label for="Credit_History" class="form-label">Credit History</label>
            <select class="form-select" id="Credit_History" name="Credit_History" required>
                <option value="" disabled selected>Select Credit History</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="Property_Area" class="form-label">Property Area</label>
            <select class="form-select" id="Property_Area" name="Property_Area" required>
                <option value="" disabled selected>Select Property Area</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if prediction %}
        <div class="alert alert-info text-center result" role="alert">
            Prediction Result: <strong>{{ prediction }}</strong>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
